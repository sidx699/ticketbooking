<h1>Sign Up </h1>

<form #myform="ngForm" (ngSubmit)="onSubmit(myform)" style="width: 40%">

    <input type="text" class="form-control" name="name" placeholder="Enter your Name" ngModel>
    <br/>
    <input type="text" class="form-control" name="phone" placeholder="Enter your Phone" ngModel>
  <br/>
  
    <input type="email" class="form-control" name="_id" placeholder="Enter your Email" ngModel>
  <br/>
  <input type="password" class="form-control" name="password" placeholder="Enter your Password" ngModel>
  <br/>
 
  <input type="submit" class="btn btn-outline-primary" value="Sign Up">
</form>
